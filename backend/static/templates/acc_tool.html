<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ACC Splitter</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="/static/script.js" defer></script>
</head>
<body>
  <header><h1>ACC Checklist Splitter</h1><a href="/">← Home</a></header>
  <div class="container">
    <form id="acc-form" method="post" enctype="multipart/form-data" action="/upload">
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="file" name="file" accept=".pdf" required />
      <input type="text" name="pages" placeholder="Page numbers (e.g. 1,3,5)" required />
      <button type="submit">Split ACC PDF</button>
    </form>
  </div>
</body>
</html>
