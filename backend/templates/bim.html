
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BIM Tool</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h2>BIM PDF Upload</h2>
    <form action="/bim/process" method="post" enctype="multipart/form-data">
        <label>Select PDF(s):</label>
        <input type="file" name="pdf_files" multiple>
        <br><br>
        <label>Output base filename (optional):</label>
        <input type="text" name="output_name" placeholder="leave blank for default">
        <br><br>
        <input type="submit" value="Process">
    </form>
</body>
</html>
